<!DOCTYPE html>
<html>
<head>
  <title>Age Calculator</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <label for="dob">Date of Birth:</label>
  <input type="date" id="dob">
  
  <br><br>
  
  <label for="age">Age:</label>
  <span id="age"></span>
  
  <script>
    $(document).ready(function() {
      $('#dob').on('change', function() {
        var dob = new Date($(this).val());
        var today = new Date();
        var age = today.getFullYear() - dob.getFullYear();
        var monthDiff = today.getMonth() - dob.getMonth();
        var dayDiff = today.getDate() - dob.getDate();
        
        if (monthDiff < 0 || (monthDiff === 0 && dayDiff < 0)) {
          age--;
        }
        
        $('#age').text(age);
      });
    });
  </script>
</body>
</html>




<!DOCTYPE html>
<html>
<head>
  <title>Address Auto-fill</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <h4>Present Address:</h4>
  <label for="presentAddressLine1">Address Line 1:</label>
  <input type="text" id="presentAddressLine1">
  
  <br><br>
  
  <label for="presentAddressLine2">Address Line 2:</label>
  <input type="text" id="presentAddressLine2">
  
  <br><br>
  
  <label for="presentCity">City:</label>
  <input type="text" id="presentCity">
  
  <br><br>
  
  <label for="presentState">State:</label>
  <input type="text" id="presentState">
  
  <br><br>
  
  <h4>Permanent Address:</h4>
  <label for="permanentAddressLine1">Address Line 1:</label>
  <input type="text" id="permanentAddressLine1">
  
  <br><br>
  
  <label for="permanentAddressLine2">Address Line 2:</label>
  <input type="text" id="permanentAddressLine2">
  
  <br><br>
  
  <label for="permanentCity">City:</label>
  <input type="text" id="permanentCity">
  
  <br><br>
  
  <label for="permanentState">State:</label>
  <input type="text" id="permanentState">
  
  <br><br>
  
  <label for="sameAddress">Same Address:</label>
  <input type="checkbox" id="sameAddress">
  
  <script>
    $(document).ready(function() {
      $('#sameAddress').on('change', function() {
        if ($(this).is(':checked')) {
          var presentAddressLine1 = $('#presentAddressLine1').val();
          var presentAddressLine2 = $('#presentAddressLine2').val();
          var presentCity = $('#presentCity').val();
          var presentState = $('#presentState').val();
          
          $('#permanentAddressLine1').val(presentAddressLine1);
          $('#permanentAddressLine2').val(presentAddressLine2);
          $('#permanentCity').val(presentCity);
          $('#permanentState').val(presentState);
        } else {
          $('#permanentAddressLine1').val('');
          $('#permanentAddressLine2').val('');
          $('#permanentCity').val('');
          $('#permanentState').val('');
        }
      });
    });
  </script>
</body>
</html>




<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .address-container {
            display: flex;
            justify-content: space-between;
        }
        .address-container input[type="text"] {
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="address-container">
        <div>
            Present Address:<br>
            <input type="text" id="present-address1" placeholder="Address Line 1"><br>
            <input type="text" id="present-address2" placeholder="Address Line 2"><br>
            <input type="text" id="present-city" placeholder="City"><br>
            <input type="text" id="present-state" placeholder="State"><br>
        </div>
        <div>
            Permanent Address:<br>
            <input type="text" id="permanent-address1" placeholder="Address Line 1"><br>
            <input type="text" id="permanent-address2" placeholder="Address Line 2"><br>
            <input type="text" id="permanent-city" placeholder="City"><br>
            <input type="text" id="permanent-state" placeholder="State"><br>
        </div>
    </div>
    <div>
        <input type="checkbox" id="same-address">
        <label for="same-address">Same as Present Address</label>
    </div>

    <script>
        $(document).ready(function() {
            // Set the permanent address fields as disabled by default
            $('#permanent-address1').prop('disabled', true);
            $('#permanent-address2').prop('disabled', true);
            $('#permanent-city').prop('disabled', true);
            $('#permanent-state').prop('disabled', true);

            // Check the checkbox by default
            $('#same-address').prop('checked', true);

            // Handle checkbox change event
            $('#same-address').change(function() {
                if ($(this).is(':checked')) {
                    // Copy values from present address to permanent address
                    $('#permanent-address1').val($('#present-address1').val());
                    $('#permanent-address2').val($('#present-address2').val());
                    $('#permanent-city').val($('#present-city').val());
                    $('#permanent-state').val($('#present-state').val());

                    // Disable permanent address fields
                    $('#permanent-address1').prop('disabled', true);
                    $('#permanent-address2').prop('disabled', true);
                    $('#permanent-city').prop('disabled', true);
                    $('#permanent-state').prop('disabled', true);
                } else {
                    // Clear values from permanent address fields
                    $('#permanent-address1').val('');
                    $('#permanent-address2').val('');
                    $('#permanent-city').val('');
                    $('#permanent-state').val('');

                    // Enable permanent address fields
                    $('#permanent-address1').prop('disabled', false);
                    $('#permanent-address2').prop('disabled', false);
                    $('#permanent-city').prop('disabled', false);
                    $('#permanent-state').prop('disabled', false);
                }
            });
        });
    </script>
</body>
</html>
